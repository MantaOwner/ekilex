<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
  <div th:id="${'addLexemeDataDlg_' + lexeme.lexemeId}" class="modal" role="dialog" th:fragment="add_lexeme_data_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="id2" th:value="${lexeme.meaningId}">
            <input type="hidden" name="id3" th:value="${lexeme.wordId}">
            <input type="hidden" name="value">
            <div class="form-group row">
              <div class="col-md-6">
                <select class="form-control lex-data-select required-field" name="opCode">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option value="addLexemeProcessStateDlg" sec:authorize="#vars.isLexemeCrudGranted">Haldusolek</option>
                  <option value="lexeme_value_state" sec:authorize="#vars.isLexemeCrudGranted">Väärtusolek</option>
                  <option value="lexeme_frequency_group" sec:authorize="#vars.isLexemeCrudGranted">Sagedusrühm</option>
                  <option value="addUsageDlg" sec:authorize="#vars.isLexemeCrudGranted">Kasutusnäide</option>
                  <option value="lexeme_pos" sec:authorize="#vars.isLexemeCrudGranted">Sõnaliik</option>
                  <option value="lexeme_deriv" sec:authorize="#vars.isLexemeCrudGranted">Tuletuskood</option>
                  <option value="lexeme_register" sec:authorize="#vars.isLexemeCrudGranted">Register</option>
                  <option value="lexeme_grammar" sec:authorize="#vars.isLexemeCrudGranted">Grammatika</option>
                  <option value="lexeme_region" sec:authorize="#vars.isLexemeCrudGranted">Regioon</option>
                  <option value="addLexemeSourceLinkDlg" sec:authorize="#vars.isLexemeCrudGranted">Allikaviide</option>
                  <option value="addLexemeRelationDlg" sec:authorize="#vars.isLexemeCrudGranted">Ilmiku seos</option>
                  <option value="addLexemePublicNoteDlg" sec:authorize="#vars.isLexemeCrudGranted">Ilmiku märkus</option>
                  <option value="word_gender" sec:authorize="#vars.isWordCrudGranted">Sugu</option>
                  <option value="word_type" sec:authorize="#vars.isWordCrudGranted">Sõna tüüp</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_value_state_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-4">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="item : ${lexemeValueStates}" th:value="${item.code}" th:text="${item.value}">value</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_frequency_group_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-2">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="freqGroup : ${lexemeFrequencyGroups}" th:value="${freqGroup.code}" th:text="${freqGroup.value}">freqGroup</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_pos_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="pos : ${allLexemePos}" th:value="${pos.code}" th:text="${pos.value}">pos</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_deriv_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="deriv : ${allLexemeDerivs}" th:value="${deriv.code}" th:text="${deriv.value}">deriv</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_register_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="register : ${allLexemeRegisters}" th:value="${register.code}" th:text="${register.value}">register</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_region_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="region : ${allLexemeRegions}" th:value="${region.code}" th:text="${region.value}">region</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_grammar_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <input type="hidden" name="complexity" th:value="${T(eki.common.constant.Complexity).DEFAULT}">
              <div class="col-md-12">
                <input type="text" class="form-control value-select required-field">
              </div>
            </div>
            <div th:id="${'word_gender_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-4">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="gender : ${wordGenders}" th:value="${gender.code}" th:text="${gender.value}">gender</option>
                </select>
              </div>
            </div>
            <div th:id="${'word_type_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="item : ${wordTypes}" th:value="${item.code}" th:text="${item.value}">value</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addLexemeProcessStateDlg_' + lexeme.lexemeId}" class="modal" role="dialog" th:fragment="add_lexeme_process_state_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form th:action="@{/create_lexeme_process_state}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <div class="col-md-6">
              <select required class="form-control value-select required-field" name="value">
                <option value="" hidden disabled selected>vali väärtus...</option>
                <option th:each="item : ${processStates}" th:value="${item.code}" th:text="${item.value}">value</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addMeaningDataDlg_' + meaningId}" class="modal" role="dialog" th:fragment="add_meaning_data_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id">
            <input type="hidden" name="id2" th:value="${meaningId}">
            <input type="hidden" name="id3">
            <input type="hidden" name="value">
            <div class="form-group row">
              <div class="col-md-6">
                <select required class="form-control meaning-data-select required-field" name="opCode">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option value="meaning_domain" sec:authorize="#vars.isMeaningCrudGranted">Valdkond</option>
                  <option value="addDefinitionDlg" sec:authorize="#vars.permDataUtil.isRoleSelected(#vars.sessionBean)">Mõiste seletus</option>
                  <option value="addLearnerCommentDlg" sec:authorize="#vars.isMeaningCrudGranted">Õppekommentaar</option>
                  <option value="addMeaningPublicNoteDlg" sec:authorize="#vars.isMeaningCrudGranted">Märkus</option>
                  <option value="addMeaningRelationDlg" sec:authorize="#vars.isMeaningCrudGranted">Tähenduse seos</option>
                </select>
              </div>
            </div>
            <div th:id="${'meaning_domain_' + meaningId}" class="form-group row value-group" style="display: none">
              <div class="col-md-12">
                <select required class="form-control classifier-select required-field term-domain-select" data-live-search="true">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <optgroup th:each="origin : ${datasetDomains}" th:label="${origin.getKey()}">
                    <option th:each="domain : ${origin.getValue()}" th:value="${domain.toIdString()}" th:text="${#strings.abbreviate(domain.origin + ' - ' + domain.code + ' - ' + domain.value, 100)}" th:title="${domain.origin + ' - ' + domain.code + ' - ' + domain.value}">domain</option>
                  </optgroup>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" name="addLexemeDataBtn">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeProcessStateDlg_' + lexeme.lexemeId}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_process_state_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_lexeme_process_state}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <select class="form-control" name="value">
              <option th:each="item : ${processStates}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == lexeme.lexemeProcessStateCode}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeValueStateCodeDlg_' + lexeme.lexemeId}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_value_state_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_value_state">
            <select class="form-control" name="value">
              <option th:each="item : ${lexemeValueStates}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == lexeme.lexemeValueStateCode}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeGrammarDlg_' + lexeme.lexemeId + '_' + grammar.id}" class="modal" role="dialog" th:fragment="edit_lexeme_grammar_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${grammar.id}">
            <input type="hidden" name="opCode" value="lexeme_grammar">
            <input type="hidden" name="complexity" th:value="${grammar.complexity}">
            <div class="form-group row">
              <div class="col-md-12">
                <textarea class="form-control" rows="2" name="value" th:text="${grammar.valueText}"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvesta</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeFrequencyGroupDlg_' + lexeme.lexemeId}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_frequency_group_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_frequency_group">
            <select class="form-control" name="value">
              <option th:each="item : ${lexemeFrequencyGroups}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == lexeme.lexemeFrequencyGroupCode}">freqGroup</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemePosDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_pos_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_pos">
            <input type="hidden" name="currentValue" th:value="${classif.code}">
            <select class="form-control" name="value">
              <option th:each="item : ${allLexemePos}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == classif.code}">lexeme pos</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeDerivDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_deriv_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_deriv">
            <input type="hidden" name="currentValue" th:value="${classif.code}">
            <select class="form-control" name="value">
              <option th:each="item : ${allLexemeDerivs}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == classif.code}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeRegisterDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_register_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_register">
            <input type="hidden" name="currentValue" th:value="${classif.code}">
            <select class="form-control" name="value">
              <option th:each="item : ${allLexemeRegisters}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == classif.code}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeRegionDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_region_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_region">
            <input type="hidden" name="currentValue" th:value="${classif.code}">
            <select class="form-control" name="value">
              <option th:each="item : ${allLexemeRegions}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == classif.code}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editWordGenderDlg_' + lexeme.lexemeId + '_' + lexeme.wordId}" class="modal select-dlg" role="dialog" th:fragment="edit_word_gender_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.wordId}">
            <input type="hidden" name="opCode" value="word_gender">
            <select required class="form-control" name="value">
              <option th:each="item : ${wordGenders}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == lexeme.wordGenderCode}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addMeaningDomainDlg_' + meaningId}" class="modal" role="dialog" th:fragment="add_meaning_domain_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id2" th:value="${meaningId}">
            <input type="hidden" name="value">
            <input type="hidden" name="opCode" value="meaning_domain">
            <div class="col-md-12">
              <select required class="form-control classifier-select" data-live-search="true">
                <option value="" hidden disabled selected>vali väärtus...</option>
                <optgroup th:each="origin : ${datasetDomains}" th:label="${origin.getKey()}">
                  <option th:each="domain : ${origin.getValue()}" th:value="${domain.toIdString()}" th:text="${#strings.abbreviate(domain.origin + ' - ' + domain.code + ' - ' + domain.value, 100)}" th:title="${domain.origin + ' - ' + domain.code + ' - ' + domain.value}">domain</option>
                </optgroup>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editMeaningDomainDlg_' + meaningId + '_' + classifIter.index}" class="modal select-dlg" role="dialog" th:fragment="edit_meaning_domain_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${meaningId}">
            <input type="hidden" name="opCode" value="meaning_domain">
            <input type="hidden" name="currentValue" th:value="${classif.toIdString()}">
            <select class="form-control classifier-select" name="value" data-live-search="true">
              <optgroup th:each="origin : ${datasetDomains}" th:label="${origin.getKey()}">
                <option th:each="domain : ${origin.getValue()}"
                        th:value="${domain.toIdString()}"
                        th:text="${#strings.abbreviate(domain.origin + ' - ' + domain.code + ' - ' + domain.value, 100)}"
                        th:title="${domain.origin + ' - ' + domain.code + ' - ' + domain.value}"
                        th:selected="${domain.toIdString() == classif.toIdString()}">domain</option>
              </optgroup>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addLexemeSourceLinkDlg_' + lexeme.lexemeId}" class="modal" role="dialog" th:fragment="add_lexeme_source_link_dlg">
    <div class="modal-dialog" role="document" style="max-width: 1000px;">
      <div class="modal-content">
        <div class="modal-body">
          <form th:action="@{/sourcesearchajax}">
            <div class="form-row">
              <div class="col-12">
                <div class="form-group row">
                  <label class="col-auto col-form-label">Otsing</label>
                  <div class="col-5">
                    <input type="text" class="form-control" name="searchFilter" placeholder="sisesta mõni allika omaduse väärtus">
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-primary">Otsi</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <form th:action="@{/create_item}" method="post">
          <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
          <input type="hidden" name="opCode" value="lex_source_link">
          <input type="hidden" name="id2">
          <input type="hidden" name="id3">
          <input type="hidden" name="value">
          <div class="modal-body" data-name="sourceLinkDlgContent"></div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
        </div>
      </div>
    </div>
  </div>
  <div th:id="${'addUsageSourceLinkDlg_' + usage.id}" class="modal" role="dialog" th:fragment="add_usage_source_link_dlg">
    <div class="modal-dialog" role="document" style="max-width: 1000px;">
      <div class="modal-content">
        <div class="modal-body">
          <form th:action="@{/sourcesearchajax}">
            <div class="form-row">
              <div class="col-12">
                <div class="form-group row">
                  <label class="col-auto col-form-label">Otsing</label>
                  <div class="col-5">
                    <input type="text" class="form-control" name="searchFilter" placeholder="sisesta mõni allika omaduse väärtus">
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-primary">Otsi</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <form th:action="@{/create_item}" method="post">
          <input type="hidden" name="id" th:value="${usage.id}">
          <input type="hidden" name="opCode" value="ff_source_link">
          <input type="hidden" name="id2">
          <input type="hidden" name="id3">
          <input type="hidden" name="value">
          <div class="modal-body" data-name="sourceLinkDlgContent"></div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
        </div>
      </div>
    </div>
  </div>
  <div th:id="${'addUsageDlg_' + lexeme.lexemeId}" class="modal" role="dialog" th:fragment="add_usage_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="language" th:value="${lexeme.wordLang}">
            <input type="hidden" name="opCode" value="usage">
            <input type="hidden" name="value">
            <input type="hidden" name="complexity" th:value="${T(eki.common.constant.Complexity).DEFAULT}">
            <div th:replace="components :: eki_editor_elem(true)"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editUsageDlg_' + lexeme.lexemeId + '_' + usage.id}" class="modal" role="dialog" th:fragment="edit_usage_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">

            <div class="form-row">
              <div class="col-12">
                <div class="form-group row">
                  <label class="col-auto col-form-label">Otsing</label>
                  <div class="col-5">
                    <input type="text" class="form-control" name="searchFilter" placeholder="sisesta mõni allika omaduse väärtus">
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-primary">Otsi</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <form th:action="@{/create_item}" method="post">
          <input type="hidden" name="id" th:value="${image.id}">
          <input type="hidden" name="opCode" value="ff_source_link">
          <input type="hidden" name="id2">
          <input type="hidden" name="id3">
          <input type="hidden" name="value">
          <div class="modal-body" data-name="sourceLinkDlgContent"></div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
        </div>
      </div>
    </div>
  </div>
  <div th:id="${'addImageTitleDlg_' + image.id}" class="modal" role="dialog" th:fragment="add_image_title_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${image.id}">
            <input type="hidden" name="opCode" value="image_title">
            <input type="hidden" name="value">
            <div th:replace="components :: eki_editor_elem(false)"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvesta</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editImageTitleDlg_' + image.id}" class="modal" role="dialog" th:fragment="edit_image_title_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${image.id}">
            <input type="hidden" name="opCode" value="image_title">
            <input type="hidden" name="value" th:value="${image.title}">
            <div th:replace="components :: eki_editor_elem(false)"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvesta</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
