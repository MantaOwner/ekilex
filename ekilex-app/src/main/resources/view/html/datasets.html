<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},~{::links})">
<title th:text="#{datasets.title}">S천nakogud</title>
<th:block th:fragment="links">
  <script type="stylesheet" th:src="@{/view/css/ajax-bootstrap-select.min.css}"></script>

  <script type="text/javascript" th:src="@{/view/js/ajax-bootstrap-select.min.js}"></script>
  <script type="text/javascript" th:src="@{/view/js/ekilex-dataset.js}"></script>

</th:block>

</head>
<body class="body-with-navbar">
  <th:block th:replace="common :: nav_bar"></th:block>
  <div class="container-fluid">
    <div class="card mt-4 shadow">
      <div class="card-header">
        <h5 class="card-title">S천nakogude haldus</h5>
        <div class="ml-auto pull-right">
        <button class="btn btn-primary"
                title="Lisa uus s천nakogu"
                data-toggle="modal"
                data-target="#addDatasetDlg" th:text="#{datasets.add}">
        </button>
        </div>
      </div>

      <div class="card-body">
        <div class="float-left mt-3 w-100">
          <div id="datasetsArea" th:with="isAdmin=${#authentication.principal.admin}">
            <table class="table table-striped m-0 p-0 table-hover">
              <tr>
                <th class="m-1 p-1" style="width: 10%">Kood</th>
                <th class="m-1 p-1" style="width: 15%">Nimi</th>
                <th class="m-1 p-1" style="width: 60%">Kirjeldus</th>
                <th class="m-1 p-1 text-center" style="width: 5%">N채htav</th>
                <th class="m-1 p-1 text-center" style="width: 5%">Avalik</th>
                <th class="m-1 p-1" style="width: 5%"></th>
              </tr>
              <th:block th:each="dataset : ${datasets}">
                <tr>
                  <td class="m-1 p-1">
                    <span th:text="${dataset.code}"></span>
                  </td>
                  <td class="m-1 p-1">
                    <span th:text="${dataset.name}"></span>
                  </td>
                  <td class="m-1 p-1">
                    <small data-toggle="tooltip" data-placement="bottom" th:title="${dataset.description}" th:text="${#strings.abbreviate(dataset.description, 500)}"></small>
                  </td>
                  <td class="m-1 p-1 text-center">
                    <span th:text="${dataset.visible ? 'Jah' : 'Ei'}"></span>
                  </td>
                  <td class="m-1 p-1 text-center">
                    <span th:text="${dataset.public ? 'Jah' : 'Ei'}"></span>
                  </td>

                  <td class="m-1 p-1">
                    <th:block th:if="${isAdmin || #lists.contains(ownedDatasetCodes, dataset.code)}">
                      <button type="button" class="btn badge badge-primary"
                              th:data-origin="${dataset.origin}"
                              title="Muuda"
                              data-toggle="modal"
                              th:data-target="${'#editDatasetDlg_' + dataset.code}">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                      </button>
                      <button type="button" class="btn badge badge-warning delete-dataset-confirm"
                              th:data-code="${dataset.code}"
                              data-toggle="datasetDeleteConfirm">
                        <i class="fa fa-remove" aria-hidden="true"></i>
                      </button>
                    </th:block>
                  </td>
                </tr>
              </th:block>
            </table>
            <th:block th:each="dataset : ${datasets}">
              <div th:replace="datasetdialog :: edit_dataset_dlg(${dataset})"></div>
            </th:block>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="datasetdialog :: add_dataset_dlg"></div>
  </div>
  <div th:replace="common :: #alertDlg"></div>
  <div th:replace="common :: #waitDlg"></div>
  <script th:inline="javascript">
	  initialise();
  </script>
</body>
